<!DOCTYPE html>
<html>
  <head>
    <title>One</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="heading">
        <h2>Contact Form</h2>
        <p>
          Please fill in your information and well be sending in your order in
          no time.
        </p>
      </div>

      <form action="">
        <div class="first">
          <label for="">Your Name</label>
          <div class="name">
            <input type="text" />
            <input type="text" />
          </div>
        </div>
        <div class="second">
          <label for="">Your Email</label>
          <div class="mail">
            <input type="email" />
          </div>
        </div>
        <div class="third">
          <label for="">Phone*</label>
          <div class="phone">
            <input type="Number" />
            <input type="text" />
            <input type="text" />
          </div>
        </div>
        <div class="fourth">
          <label for="">Message Subject*</label>
          <div class="subject">
            <input type="text" />
          </div>
        </div>
        <div class="fifth">
          <label for="">Message*</label>
          <div class="message">
            <input type="text" />
          </div>
        </div>
        <div class="sixth">
          <div>Verification*</div>
          <div class="verification">
            <div class="verify">
              <input type="checkbox" class="large" />
              <label for="">I'm not a robot.</label>
            </div>
          </div>
        </div>
        <hr />
        <button type="submit">SUBMIT FORM</button>
      </form>
    </div>
  </body>
</html>
